{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row mt-4">
    <div class="col-lg-10 mb-lg-0 mb-4">
        <div class="card">
            <div class="card-body p-3">
            <div class="row">
                <div class="col-lg-6">
                <div class="d-flex flex-column h-100">
                    <p class="mb-1 pt-2 text-bold">¡Construida por nuestros expertos!</p>

                    <p class="mb-5">Desde los colores hasta la tipografía, rediseñamos nuestra app para que tengas la mejor experiencia.</p>
                    <a class="text-body text-sm font-weight-bold mb-0 icon-move-right mt-auto" href="javascript:;">

                </div>

                    <div class="position-relative d-flex align-items-center justify-content-center h-100">
                    <img class="w-100 position-relative z-index-2 pt-4" src="{% static 'assets/img/illustrations/rocket-white.png' %}" alt="rocket">
