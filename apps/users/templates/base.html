{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
		<link rel="icon" type="image/png" href="../assets/img/favicon.png">
		<title>
			GBoxMall Tracking
		</title>
		<!--     Fonts and icons     -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
		<!-- Nucleo Icons -->
		<link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet" />
		<link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
		<!-- Font Awesome Icons -->
		<script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
		<link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet" />
		<!-- CSS Files -->
		<link id="pagestyle" href="{% static 'assets/css/soft-ui-dashboard.css' %}" rel="stylesheet" />
	</head>

	<body class="g-sidenav-show  bg-gray-100">
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 " id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <div class="navbar-brand m-0">
        <img src="{% static 'assets/img/logo.png' %}" class="navbar-brand-img " alt="main_logo">
      </div>
    </div>
    <hr class="horizontal dark mt-0">
    <div class="collapse navbar-collapse  w-auto  max-height-vh-100 h-100" id="sidenav-collapse-main">
      <ul class="navbar-nav">
        
        <li class="nav-item">
          <a class="nav-link {% if "/users/index" in request.path %}active{% endif %}" href="{% url 'users:index' %}">
            <div class="icon icon-shape icon-sm shadow border-radius-md {% if "/users/index" in request.path %}bg-white{%else%}bg-gray-500{% endif %} text-center me-2 d-flex align-items-center justify-content-center">
              
			  <i class="fas fa-home"></i>

            </div>
            <span class="nav-link-text ms-1">Dashboard</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if "/tracking" in request.path %}active{% endif %}" href="{% url 'tracking:tracking' %}">
            <div class="icon icon-shape icon-sm shadow border-radius-md bg-gray-500 text-center me-2 d-flex align-items-center justify-content-center">
              <i class="fas fa-map-marked-alt"></i>
            </div>
            <span class="nav-link-text ms-1">Tracking</span>
          </a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if "/import_excel/" in request.path %}active{% endif %}" href="{% url 'import_excel:import_excel' %}">
            <div class="icon icon-shape icon-sm shadow border-radius-md bg-gray-500 text-center me-2 d-flex align-items-center justify-content-center">
              
			  <i class="fas fa-address-book"></i>

            </div>
            <span class="nav-link-text ms-1">Contacto</span>
          </a>
        </li>
      </ul>
    </div>
    
  </aside>
  <main class="main-content position-relative max-height-vh-100 h-100 mt-1 border-radius-lg ">
    <!-- Navbar -->
    <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur" navbar-scroll="true">
      <div class="container-fluid py-1 px-3">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">
            <li class="breadcrumb-item text-sm"><a class="opacity-5 text-dark" href="javascript:;">Pages</a></li>
            <li class="breadcrumb-item text-sm text-dark active" aria-current="page">Dashboard</li>
          </ol>
          <h6 class="font-weight-bolder mb-0">Dashboard</h6>
        </nav>
        <div class="collapse navbar-collapse mt-sm-0 mt-2 me-md-0 me-sm-4" id="navbar">
          <div class="ms-md-auto pe-md-3 d-flex align-items-center">
            {% comment %} <div class="input-group">
              <span class="input-group-text text-body"><i class="fas fa-search" aria-hidden="true"></i></span>
              <input type="text" class="form-control" placeholder="Type here...">
            </div> {% endcomment %}
          </div>
          <ul class="navbar-nav  justify-content-end">
            <li class="nav-item d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-body font-weight-bold px-0">
                <i class="fa fa-user me-sm-1"></i>
                <span class="d-sm-inline d-none">{{request.user}}</span>
              </a>
            </li>
            <li class="nav-item d-xl-none ps-3 d-flex align-items-center">
              <a href="javascript:;" class="nav-link text-body p-0" id="iconNavbarSidenav">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
    	{% block content %}
			
		{% endblock %}
      <footer class="footer pt-10">
        <div class="container-fluid">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-lg-12 mb-lg-0 mb-4">
              <div class="copyright text-center text-sm text-muted text-lg-start">
                Â© <script>
                  document.write(new Date().getFullYear())
                </script>,
                Hecho con <i class="fa fa-heart"></i> por
                <span>GBoxMall</span>
                
              </div>
            </div>
            
          </div>
        </div>
      </footer>
    </div>
  </main>
  
		<!--   Core JS Files   -->
		<script src="{% static 'assets/js/core/popper.min.js' %}"></script>
		<script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
		<script src="{% static 'assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
		<script src="{% static 'assets/js/plugins/smooth-scrollbar.min.js' %}"></script>
		<script src="{% static 'assets/js/plugins/chartjs.min.js' %}"></script>
	
		<script>
			var win = navigator.platform.indexOf('Win') > -1;
			if (win && document.querySelector('#sidenav-scrollbar')) {
			var options = {
				damping: '0.5'
			}
			Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
			}
		</script>
		<!-- Github buttons -->
		<script async defer src="https://buttons.github.io/buttons.js"></script>
		<!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
		<script src="{% static 'assets/js/soft-ui-dashboard.min.js' %}"></script>
		{% block javascript %}
			
		{% endblock %}

	</body> 

</html>
